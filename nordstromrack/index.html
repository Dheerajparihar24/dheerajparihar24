<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordstrom Rack: Shop Clothes, Shoes, Jewelry, Beauty and Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav_bar">
            <!-- box-1 -->
            <div class="logo_sestion">
                <div class="logo-box">
                    <a href="https://www.nordstromrack.com/">
                        <img id="nordstromrarck_logo"
                            src="https://www.theshopsatlajollavillage.com/media/v1/541/2023/10/Nordstrom_Rack_Logo.png"
                            alt="logo">
                    </a>
                </div>
            </div>
            <!-- box-2 -->
            <div class="nav-search">
                <div class="serch-ion">
                    <i class="fa-brands fa-searchengin"></i>
                </div>
                <input class="search-input" placeholder="Serach for products or brands">
            </div>
            <!-- box-3 -->
            <div class="category-navbar">

                <!-- mini-box-I -->
                <div class="select-navbar">
                    <p>signin</p>
                    <i class="fa-light fa-angle-down"></i>
                </div>

                <!-- mini-box-II -->
                <div class="category-box">
                    <div class="store">
                        <div class="store-icon">
                            <i class="card-logo" class="fa-light fa-store"></i>
                        </div>
                        <a href="https://stores.nordstromrack.com/search?origin=tab">store</a>
                    </div>
                </div>

                <!-- mini-box-III -->
                <div class="purchase">
                    <div class="purchase-icon">
                        <i class="card-logo" class="fa-solid fa-calendar-week"></i>
                    </div>
                    <a href="https://www.nordstromrack.com/signin/order-lookup">purchase</a>
                </div>
                <!-- mini-box-IV -->
                <div class="card">
                    <div class="card-icon">
                        <i class="card-logo" class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <a href="https://www.nordstromrack.com/shopping-bag">card</a>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
